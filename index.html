<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>FocusTimer-2.0</title>
    <script type="module" src="./scr/script.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <main>
            <section class="sec-timer">
                <div class="timer">
                    <span>25</span>
                    <span>:</span>
                    <span>00</span>
                </div>
                <div id="controls">
                    <button>
                        <i class="ph-bold ph-play-circle"></i>
                        <span class="sr-only">Iniciar contador</span>
                    </button>

                    <button>
                        <i class="ph-bold ph-stop-circle"></i>
                        <span class="sr-only">Para contador</span>
                    </button>

                    <button>
                        <i class="ph-bold ph-plus-circle"></i>
                        <span class="sr-only">Aumentar 5 minutos o tempo do contador</span>
                    </button>

                    <button>
                        <i class="ph-bold ph-minus-circle"></i>
                        <span class="sr-only">Diminuir 5 minutos o tempo do contador</span>
                    </button>
                </div>
            </section>
            <section class="sec-sounds">
                <div class="card">
                    <button>
                        <i class="ph ph-tree"></i>
                        <span class="sr-only">Ativar musica de fundo floresta</span>
                    </button>
                </div>
                <div class="card">
                    <button>
                        <i class="ph ph-cloud-snow"></i>
                        <span class="sr-only">Ativar musica de fundo chuva</span>
                    </button>
                </div>
                <div class="card">
                    <button>
                        <i class="ph ph-storefront"></i>
                        <span class="sr-only">Ativar musica de fundo cafeteria</span>
                    </button>
                </div>
                <div class="card">
                    <button>
                        <i class="ph ph-campfire"></i>
                        <span class="sr-only">Ativar musica de fundo laleira</span>
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
