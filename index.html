<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer-2.0</title>
    <script type="module" src="./scr/script.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <main>
            <section class="sec-time">
                <div class="timer">
                    <span>00</span>
                    <span>:</span>
                    <span>00</span>
                </div>
                <div id="contorls">
                    <button>
                        <i class="ph ph-play-circle"></i>
                        <span class="sr-only">Iniciar contador</span>
                    </button>

                    <button>
                        <i class="ph ph-stop-circle"></i>
                        <span class="sr-only">Para contador</span>
                    </button>

                    <button>
                        <i class="ph ph-plus-circle"></i>
                        <span class="sr-only">Aumentar em mais 5 minutos o tempo do conatador</span>
                    </button>

                    <button>
                        <i class="ph ph-x-circle"></i>
                        <span class="sr-only">Diminuir em 5 minutos o tempo do contador</span>
                    </button>
                </div>
            </section>
            <section class="sec-sounds">
                <div class="card" >
                    <i class="ph ph-tree"></i>
                </div>
                <div class="card">
                    <i class="ph ph-cloud-snow"></i>
                </div>
                <div class="card">
                    <i class="ph ph-storefront"></i>
                </div>
                <div class="card">
                    <i class="ph ph-campfire"></i>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
